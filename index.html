<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raphaël Arnold – Portfolio</title>

  <!-- Police propre et moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f5;
      --btn-bg: #27272a;
      --btn-border: #3f3f46;
      --btn-hover: #3f3f46;
      --glow: rgba(168, 85, 247, 0.95);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HEADER */
    header {
      width: 100%;
      height: 360px;
      background: url('images/banner.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
      position: relative;
      box-shadow: 0 40px 60px -20px rgba(0,0,0,0.6);
    }

    .logo-name {
      transform: translateY(90px);
      z-index: 10;
    }

    .logo-name img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      animation: logoGlow 3s ease-in-out infinite;
      filter: drop-shadow(0px 12px 25px rgba(0,0,0,0.55));
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
      50% { box-shadow: 0 0 45px rgba(180, 0, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
    }

    .name-title {
      text-align: center;
      font-size: 2.8rem;
      margin-top: 120px;
      margin-bottom: 0.5rem;
      font-weight: 900;
    }

    .about {
      padding: 2.5rem 1.5rem 1rem;
      max-width: 900px;
      margin: 0 auto 1.5rem;
      text-align: center;
    }

    .about p {
      opacity: 0.9;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    /* ICONES SOCIALES */
    .flat-icons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
    }

    .flat-icon {
      width: 32px;
      height: 32px;
      fill: currentColor;
      color: var(--text);
      transition: transform 0.25s ease;
    }

    .flat-icon:hover {
      transform: scale(1.15);
    }

    /* GRILLE : 3 colonnes, 5 lignes (15 images), collé */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      width: 100%;
    }

    .item {
      overflow: hidden;
      cursor: pointer;
      background: var(--bg);
    }

    .thumb-wrapper {
      width: 100%;
      height: 700px; /* TOUTES LES IMAGES MÊME TAILLE (rectangles verticaux) */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;      /* pas coupé */
      image-rendering: auto;    /* pas pixelisé */
      transition: transform 0.35s ease, box-shadow 0.35s ease;
    }

    /* Glow survol */
    .thumb-wrapper:hover img {
      transform: scale(1.04);
      box-shadow: 0 0 35px var(--glow);
    }

    /* Glow après clic (permanent) */
    .selected-image {
      transform: scale(1.05);
      box-shadow:
        0 0 40px var(--glow),
        0 0 80px rgba(168,85,247,0.8);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 45px rgba(0,0,0,0.9);
    }

    /* FOOTER STYLE PDF */
    footer {
      text-align: center;
      padding: 3rem 1rem;
      margin-top: 2rem;
    }

    .behance-footer {
      font-size: 2.3rem;
      font-weight: 900;
      color: var(--text);
      text-decoration: none;
      letter-spacing: 0.08em;
    }

    .behance-footer:hover {
      color: #22d3ee;
      text-shadow:
        0 0 18px var(--glow),
        0 0 34px rgba(34,211,238,0.9);
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .thumb-wrapper {
        height: 550px;
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .thumb-wrapper {
        height: 500px;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .thumb-wrapper {
        height: 420px;
      }
      .name-title {
        font-size: 2.1rem;
      }
    }
  </style>
</head>

<body>

  </div>

  <!-- FOOTER STYLE PDF -->
  <footer>
    <a href="https://www.behance.net/raphaelarnold_" target="_blank" class="behance-footer">
      See more on my Behance
    </a>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" alt="">
  </div>

  <script>
    // Glow permanent au clic
    function selectImage(img) {
      document.querySelectorAll('.thumb-wrapper img').forEach(i =>
        i.classList.remove('selected-image')
      );
      img.classList.add('selected-image');
    }

    // Lightbox
    function openLightbox(src) {
      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lightbox-img");
      lbImg.src = src;
      lb.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
