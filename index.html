<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raphaël Arnold – Portfolio</title>

  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f5;
      --btn-bg: #27272a;
      --btn-border: #3f3f46;
      --btn-hover: #3f3f46;
    }

    .light {
      --bg: #f5f5f5;
      --text: #0f0f10;
      --btn-bg: #e5e5e5;
      --btn-border: #cfcfcf;
      --btn-hover: #dcdcdc;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      border: 1px solid var(--btn-border);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: 0.3s;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: var(--btn-hover);
      transform: translateY(-2px);
    }

    .scroll-reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
    }

    .scroll-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* HEADER */
    header {
      width: 100%;
      height: 360px;
      background: url('images/banner.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 150px; /* LOGO PLUS BAS */
    }

    /* LOGO SANS RECTANGLE */
    .logo-name {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7rem;
      background: none;
      padding: 0;
      border-radius: 0;
      backdrop-filter: none;
    }

    .logo-name img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      animation: glow 3s ease-in-out infinite;
    }

    /* GLOW VIOLET */
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(180, 0, 255, 0.25); }
      50% { box-shadow: 0 0 35px rgba(180, 0, 255, 0.8); }
      100% { box-shadow: 0 0 10px rgba(180, 0, 255, 0.25); }
    }

    /* NOM EN DESSOUS DU HEADER */
    .name-title {
      text-align: center;
      font-size: 2.6rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    /* ABOUT */
    .about {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .about h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .about p {
      font-size: 1.15rem;
      opacity: 0.85;
      line-height: 1.7;
      max-width: 700px;
      margin: 0 auto 2rem auto;
    }

    /* ICONES SANS FOND */
    .flat-icons {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 1rem;
    }

    .flat-icon {
      width: 34px;
      height: 34px;
      fill: currentColor;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .flat-icon:hover {
      transform: scale(1.2);
    }

    .light .flat-icon {
      color: #000;
    }

    /* GRID */
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      padding: 2rem;
      max-width: 1500px;
      margin: auto;
    }

    .item {
      background: none;
      border: none;
      border-radius: 0;
      overflow: hidden;
      cursor: pointer;
    }

    /* IMAGES PLUS GRANDES */
    .thumb-wrapper {
      width: 100%;
      height: 520px; /* PLUS GRANDES */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb-wrapper img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      transition: transform 0.4s ease;
    }

    .thumb-wrapper:hover img {
      transform: scale(1.05);
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        height: 280px;
        padding-bottom: 100px;
      }

      .logo-name img {
        width: 90px;
        height: 90px;
      }

      .name-title {
        font-size: 2rem;
      }

      .thumb-wrapper {
        height: 340px;
      }
    }
  </style>
</head>

<body>

  <button class="theme-toggle" onclick="document.body.classList.toggle('light')">
    Mode clair / sombre
  </button>

  <header class="scroll-reveal">
    <div class="logo-name">
      <img src="images/logo.png" alt="Logo" />
    </div>
  </header>

  <!-- NOM EN DESSOUS DU HEADER -->
  <h1 class="name-title scroll-reveal">Raphaël ARNOLD</h1>

  <section class="about scroll-reveal">

    <p>

      colorés, dynamiques et uniques à travers mes projets.
    </p>

    <div class="about-links flat-icons">

      <a href="https://x.com/TheApothicary" target="_blank">

        </svg>
      </a>

      <a href="https://www.behance.net/raphaelarnold_" target="_blank">
        <svg viewBox="0 0 24 24" class="flat-icon">
          <path fill="currentColor" d="M4.5 7H9c1.657 0 3 1.343 3 3 0 .795-.31 1.515-.816 2.047A2.99 2.99 0 0 1 12 14c0 1.657-1.343 3-3 3H4.5V7zm3.9 4.2c.663 0 1.2-.537 1.2-1.2s-.537-1.2-1.2-1.2H6.3v2.4h2.1zm.3 4.2c.663 0 1.2-.537 1.2-1.2s-.537-1.2-1.2-1.2H6.3v2.4h2.4zM14.25 12c0-2.485 1.79-4.5 4.5-4.5 2.61 0 4.35 1.845 4.35 4.65v.45h-6.3c.15.9.9 1.65 2.1 1.65.75 0 1.47-.3 2.1-.9l1.35 1.5c-.9.9-2.25 1.5-3.6 1.5-2.76 0-4.5-2.04-4.5-4.35zm6.3-1.2c-.15-.9-.75-1.65-1.8-1.65s-1.65.75-1.8 1.65h3.6zM14.25 7.5h4.5v1.5h-4.5V7.5z"/>
        </svg>
      </a>

    </div>
  </section>

  <div class="grid scroll-reveal">

    <!-- IMAGES CLIQUABLES -->
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet1.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet2.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet3.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet4.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet5.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet6.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet7.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet8.jpg" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet9.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet10.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet11.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet12.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet13.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet14.png" onclick="openLightbox(this.src)"></div></div>
    <div class="item scroll-reveal"><div class="thumb-wrapper"><img src="images/projet15.png" onclick="openLightbox(this.src)"></div></div>

  </div>

  <footer class="scroll-reveal">
    © 2025 — Portfolio de <a href="https://x.com/TheApothicary" target="_blank">Raphaël Arnold</a> • Tous droits réservés
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.scroll-reveal').forEach(el => observer.observe(el));

    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
