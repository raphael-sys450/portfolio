ight: 1.7; max-width: 700px; margin: 0 auto 2rem auto; } /* ICONES SVG */ .about-links { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; } .icon-btn { width: 55px; height: 55px; background: var(--btn-bg); border: 1px solid var(--btn-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: 0.3s ease; } .icon-btn:hover { background: var(--btn-hover); transform: translateY(-3px); } .icon { width: 28px; height: 28px; fill: currentColor; color: var(--text); transition: 0.3s ease; } .light .icon { color: #000; } /* GRILLE RESPONSIVE */ .grid { display: grid; gap: 2rem; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); padding: 2rem; max-width: 1500px; margin: auto; } .item { background: none; border: none; border-radius: 0; overflow: hidden; } .thumb-wrapper { width: 100%; height: 260px; display: flex; align-items: center; justify-content: center; background: transparent; overflow: hidden; } .thumb-wrapper img { max-height: 100%; max-width: 100%; object-fit: contain; transition: transform 0.4s ease; } .thumb-wrapper:hover img { transform: scale(1.05); } /* FOOTER */ footer { text-align: center; padding: 2rem; margin-top: 3rem; opacity: 0.8; font-size: 0.9rem; } footer a { color: var(--text); text-decoration: none; font-weight: 600; } footer a:hover { text-decoration: underline; } /* RESPONSIVE HEADER + LOGO */ @media (max-width: 600px) { header { height: 280px; padding-bottom: 20px; } .logo-name img { width: 90px; height: 90px; } .logo-name h1 { font-size: 1.4rem; } .thumb-wrapper { height: 200px; } } </style> </head> <body> <button class="theme-toggle" onclick="document.body.classList.toggle('light')"> Mode clair / sombre </button> <header class="scroll-reveal"> <div class="logo-name"> <img src="images/logo.png" alt="Logo" /> <h1>Raphaël ARNOLD</h1> </div> </header> <section class="about scroll-reveal"> <h2>À propos</h2> <p> Je suis Raphaël Arnold, graphiste passionné par la création visuelle, l
