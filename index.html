<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raphaël Arnold – Portfolio</title>

  <!-- Police -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f10;
      --text: #ffffff;
      --glow: rgba(168, 85, 247, 0.95);
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* NAVIGATION */
    .navbar {
      width: 100%;
      padding: 1.2rem 0;
      display: flex;
      justify-content: center;
      gap: 3rem;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(15, 15, 16, 0.75);
      backdrop-filter: blur(8px);
      z-index: 9999;
      border-bottom: 1px solid rgba(168, 85, 247, 0.15);
    }

    .nav-link {
      color: var(--text);
      font-size: 1.3rem;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: 0.25s ease;
    }

    .nav-link:hover {
      color: var(--glow);
      text-shadow: 0 0 12px var(--glow);
    }

    /* HEADER */
    header {
      width: 100%;
      height: 360px;
      background: url('images/banner.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 40px;
      position: relative;
      margin-top: 80px; /* important pour laisser la nav fixe */
      box-shadow: 0 40px 60px -20px rgba(0,0,0,0.6);
    }

    .logo-name {
      transform: translateY(90px);
      z-index: 10;
    }

    .logo-name img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      animation: logoGlow 3s ease-in-out infinite;
      filter: drop-shadow(0 12px 25px rgba(0,0,0,0.55));
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
      50% { box-shadow: 0 0 45px rgba(180, 0, 255, 0.8); }
      100% { box-shadow: 0 0 15px rgba(180, 0, 255, 0.25); }
    }

    .name-title {
      text-align: center;
      font-size: 2.8rem;
      margin-top: 120px;
      margin-bottom: 0.5rem;
      font-weight: 900;
    }

    .about {
      padding: 2.5rem 1.5rem 1rem;
      max-width: 900px;
      margin: 0 auto 1.5rem;
      text-align: center;
    }

    .about p {
      opacity: 0.9;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    /* ICONES */
    .flat-icons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
    }

    .flat-icon {
      width: 48px;
      height: 48px;
      fill: currentColor;
      color: var(--text);
      transition: transform 0.25s ease;
    }

    .flat-icon:hover {
      transform: scale(1.15);
    }

    /* GRILLE 3×5 */
    .portfolio-wrapper {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0;
      max-width: 1200px;
      width: 100%;
    }

    .cell {
      overflow: hidden;
      cursor: pointer;
      background: var(--bg);
    }

    .cell.square {
      aspect-ratio: 227.2 / 243.35;
    }

    .cell.vertical {
      aspect-ratio: 227.2 / 347.8;
    }

    .cell img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      image-rendering: auto;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .cell:hover img {
      transform: scale(1.02);
      filter: drop-shadow(0 0 6px var(--glow)) !important;
    }

    .cell img.selected-image {
      animation: lightboxZoom 0.35s ease forwards;
    }

    @keyframes lightboxZoom {
      0% {
        transform: scale(1);
        filter: drop-shadow(0 0 0 rgba(0,0,0,0));
      }
      60% {
        transform: scale(1.05);
        filter:
          drop-shadow(0 0 12px var(--glow))
          drop-shadow(0 0 18px var(--glow));
      }
      100% {
        transform: scale(1.03);
        filter:
          drop-shadow(0 0 10px var(--glow))
          drop-shadow(0 0 14px rgba(168,85,247,0.7));
      }
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 45px rgba(0,0,0,0.9);
    }

    #lightbox img.zoom {
      animation: lightboxZoom 0.35s ease forwards;
      filter: drop-shadow(0 0 14px var(--glow));
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      margin-top: 1rem;
    }

    .behance-footer {
      font-size: 2.3rem;
      font-weight: 900;
      color: var(--glow);
      text-decoration: none;
      letter-spacing: 0.08em;
    }

    .behance-footer:hover {
      color: #ffffff;
      text-shadow: 0 0 18px var(--glow);
    }

    footer p {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .name-title {
        font-size: 2.1rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <a href="index.html" class="nav-link">Portfolio</a>
    <a href="cv.html" class="nav-link">CV</a>
  </nav>

  <!-- HEADER -->
  <header>
    <div class="logo-name">
      <img src="images/logo.png" alt="Logo" />
    </div>
  </header>

  <!-- NOM + DESCRIPTION -->
  <h1 class="name-title">Raphaël ARNOLD</h1>

  <section class="about">
    <p>
      Je suis Raphaël Arnold, graphiste passionné par la création visuelle,
      l’illustration et le design numérique. J’aime donner vie à des univers
      colorés, dynamiques et uniques à travers mes projets.
    </p>

    <div class="flat-icons">
      <a href="https://x.com/TheApothicary" target="_blank">
        <svg viewBox="0 0 24 24" class="flat-icon">
          <path fill="currentColor" d="M18.244 2H21.5l-7.42 8.49L22 22h-6.843l-5.01-6.545L4.5 22H1.245l7.92-9.06L2 2h6.843l4.713 6.175L18.244 2z"/>
        </svg>
      </a>
      <a href="https://www.behance.net/raphaelarnold_" target="_blank">
        <svg viewBox="0 0 24 24" class="flat-icon">
          <path fill="currentColor" d="M4.5 7H9c1.657 0 3 1.343 3 3 0 .795-.31 1.515-.816 2.047A2.99 2.99 0 0 1 12 14c0 1.657-1.343 3-3 3H4.5V7zm3.9 4.2c.663 0 1.2-.537 1.2-1.2s-.537-1.2-1.2-1.2H6.3v2.4h2.1zm.3 4.2c.663 0 1.2-.537 1.2-1.2s-.537-1.2-1.2-1.2H6.3v2.4h2.4zM14.25 12c0-2.485 1.79-4.5 4.5-4.5 2.61 0 4.35 1.845 4.35 4.65v.45h-6.3c.15.9.9 1.65 2.1 1.65.75 0 1.47-.3 2.1-.9l1.35 1.5c-.9.9-2.25 1.5-3.6 1.5-2.76 0-4.5-2.04-4.5-4.35zm6.3-1.2c-.15-.9-.75-1.65-1.8-1.65s-1.65.75-1.8 1.65h3.6zM14.25 7.5h4.5v1.5h-4.5V7.5z"/>
        </svg>
      </a>
    </div>
  </section>

  <!-- GRILLE -->
  <div class="portfolio-wrapper">
    <div class="grid">

      <!-- LIGNE 1 -->
      <div class="cell square"><img src="images/projet1.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell square"><img src="images/projet2.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell square"><img src="images/projet3.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell square"><img src="images/projet4.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell square"><img src="images/projet5.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>

      <!-- LIGNE 2 -->
      <div class="cell vertical"><img src="images/projet6.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet7.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet8.jpg" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet9.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet10.png" onclick="selectImage(this); openLightbox(this.src)"></div>

      <!-- LIGNE 3 -->
      <div class="cell vertical"><img src="images/projet11.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet12.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet13.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet14.png" onclick="selectImage(this); openLightbox(this.src)"></div>
      <div class="cell vertical"><img src="images/projet15.png" onclick="selectImage(this); openLightbox(this.src)"></div>

    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="https://www.behance.net/raphaelarnold_" target="_blank" class="behance-footer">
      See more on my Behance
    </a>
    <p>@ 2026 - Raphaël Arnold</p>
  </footer>

  <!-- LIGHTBOX -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    function selectImage(img) {
      document.querySelectorAll('.cell img').forEach(i => {
        i.classList.remove('selected-image');
      });
      void img.offsetWidth;
      img.classList.add('selected-image');
    }

    function openLightbox(src) {
      const lb = document.getElementById("lightbox");
      const lbImg = document.getElementById("lightbox-img");
      lbImg.classList.remove('zoom');
      lbImg.src = src;
      void lbImg.offsetWidth;
      lbImg.classList.add('zoom');
      lb.style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
