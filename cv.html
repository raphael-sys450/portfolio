<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV – Raphaël Arnold</title>

  <style>
    :root {
      --bg: #0f0f10;
      --text: #f5f5f5;
      --card: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.1);
      --accent1: #a855f7;
      --accent2: #22d3ee;
    }

    body.light {
      --bg: #f5f5f5;
      --text: #0f0f10;
      --card: rgba(0,0,0,0.05);
      --border: rgba(0,0,0,0.15);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
      padding: 40px 20px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--text);
      transition: 0.3s;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: translateY(-2px);
    }

    .back {
      display: inline-block;
      margin-bottom: 30px;
      padding: 10px 18px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #05040a;
      font-weight: 700;
      border-radius: 8px;
      transition: 0.25s ease;
      text-decoration: none;
    }
    .back:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(168,85,247,0.7);
    }

    .cv-container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      text-shadow: 0 0 12px rgba(168,85,247,0.4);
    }

    .pdf-button {
      display: inline-block;
      margin-bottom: 25px;
      padding: 12px 22px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #05040a;
      font-weight: 700;
      border-radius: 8px;
